<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ResponsiveSlides.js &middot; Responsive jQuery Slideshow</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
  <link rel="stylesheet" href="styles.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../../jquery.1.7.2.min.js"><\/script>')</script>
  <script src="responsiveslides.js"></script>
  <script>
    jQuery(function() {

      // Slideshow 1
      $("#slides").responsiveSlides({
        maxwidth: 800
      });

      // Slideshow 2
      $("#slides2").responsiveSlides({
        fade: 300,
        auto: false,
        maxwidth: 540,
        namespace: 'anotherslideshow'
      });

    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>ResponsiveSlides.js</h1>
    <h2>Responsive jQuery Slideshow plugin that weights under 1kb</h2>

    <!-- Slideshow 1 -->
    <div id="slides">
      <img src="1.jpg" alt="" />
      <img src="2.jpg" alt="" />
      <img src="3.jpg" alt="" />
    </div>

    <!-- Slideshow 2 -->
    <div id="slides2">
      <img src="1.jpg" alt="" />
      <img src="2.jpg" alt="" />
      <img src="3.jpg" alt="" />
    </div>

    <a href="http://responsive-slides.viljamis.com/" id="download">See the documentation</a>

  </div>
