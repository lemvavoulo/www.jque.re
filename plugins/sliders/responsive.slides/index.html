  <script>
    jQuery(function() {

      // Slideshow 1
      $("#slides").responsiveSlides({
        maxwidth: 800
      });

      // Slideshow 2
      $("#slides2").responsiveSlides({
        fade: 300,
        auto: false,
        maxwidth: 540,
        namespace: 'anotherslideshow'
      });

    });
